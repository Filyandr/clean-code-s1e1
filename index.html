<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
    </a>
  </header>

  <main class="main">
    <section class="section" id="adding-element-to-list">
      <h2 class="task__title">Add Item</h2>
      <div class="tasks-wrapper">
        <input id="new-task"class="new-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section class="section">
      <h2 class="task__title">Todo</h2>
      <ul class="task__list" id="incompleted-tasks">
        <li class="task__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="item__button-edit button">Edit</button>
          <button class="item__button-delete button">
            <img class="button-delete__icon" src="./remove.svg">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="item__button-edit button">Save</button>
          <button class="item__button-delete button">
            <img class="button-delete__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section class="section tasks__">
      <h2 class="task__title">Completed</h2>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="item__button-edit button">Edit</button>
          <button class="item__button-delete button">
            <img class="button-delete__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
